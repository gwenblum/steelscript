name: latest
# see extra configuration rule in /.grype.yaml

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3

    # Playground

    - name: Build image - SteelScript playground (Dockerfile)
      run:  docker build --tag localbuild/steelscript:latest -f Dockerfile .

    - name: Run - SteelScript playground
      run: docker run localbuild/steelscript:latest steel

    # Workload

    - name: Build image - SteelScript workload (Dockerfile.workload)
      run:  docker build --progress=plain --tag localbuild/steelscript.workload:latest -f Dockerfile.workload .
   
    - name: Scan image - SteelScript workload
      uses: anchore/scan-action@v3
      with:
        image: "localbuild/steelscript.workload:latest"
        severity-cutoff: critical
        output-format: table

    - name: Run image - SteelScript workload
      run: docker run localbuild/steelscript.workload:latest steel

    # Slim

    - name: Build image - SteelScript slim (Dockerfile.slim)
      run:  docker build --tag localbuild/steelscript.slim:latest -f Dockerfile.slim .
   
    - name: Scan image - SteelScript slim
      uses: anchore/scan-action@v3
      with:
        image: "localbuild/steelscript.slim:latest"
        severity-cutoff: critical
        output-format: table          

    - name: Run image - SteelScript slim
      run: docker run localbuild/steelscript.slim:latest steel
